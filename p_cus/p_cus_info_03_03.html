<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/p_cus_info_03_01.css">
    <title>학생 단체 예약 요청(충청) | LEGOLAND Korea Resort</title>
    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="/js/p_cus_info_03_01.js"></script>

    <script>
        $(document).ready( function() {
            $("#header").load("/header/header.html");
            $("#footer").load("/footer/footer.html");
        });
    </script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

      <div class="main_title">
        <div class="main_title_img">
            <div class="main_title_txt">
                <h3>학단 상담 요청(충청)</h3>
            </div>
          </div>
    </div>
    <main name="main" id="main" class="main">
    <form name="" action="" method=""  onsubmit="return validateForm(event);" id="loc_ask_form">
        <div class="ask_form_wrap">
        <div class="ask_form_title">
            <h4>학단 상담 요청</h4>
        </div>
            <div class="ask_form_text">
                <fieldset class="ask_com_bor">
                    <legend> 단체 예약 정보(대전, 충북, 충남​) </legend>
                    <p><label>지역(시군구) *</label><br>
                        <textarea style="resize: vertical;" id="loc_stu_form_text"></textarea></p>
                        <p><label>분류 *</label><br>
                            <select>
                                <option value="" id="loc_stu_form_sel"></option>
                                <option value="유아">유아</option>
                                <option value="초등학교">초등학교</option>
                                <option value="중고등학교">중고등학교</option>
                                <option value="학원">학원</option>
                                <option value="기타">기타</option>
                                <option value="대학교">대학교</option>
                        </select></p>
                    <p><label>단체명 *<br><input type="text" id="loc_stu_form_name"></label></p>
                    <p><label>방문 날짜 *<br><input type="text" id="loc_stu_form_day"></label></p>
                    <p><label>참가 학생 인원 *<br><span class="ask_form_agree_text_small">*15인 이상부터 학생 단체 요금이 적용됩니다.</span><input type="text" id="loc_stu_form_num1"></label></p>
                    <p><label>인솔 교사 인원 *<br><input type="text" id="loc_stu_form_num2"></label></p>
                    <p><label>선택 예약 사항</label><br></p>
                        <div class="ask_form_agree">
                            <div class="ask_form_agree_check">
                                <input type="checkbox" name="" id="mycheckbox">
                                <label for="mycheckbox">
                                <svg id="unchecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" focusable="false">
                                    <path d="M2 2v20h20V9.712h2V24H0V0h18v2H2z"></path>
                                </svg>
                                <svg id="checked"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" focusable="false">
                                    <path d="M2 2v20h20V9.712h2V24H0V0h18v2H2z"></path>
                                    <path d="M22.285 1.8l1.43 1.4-12.45 12.73-4.98-5.093 1.43-1.398 3.55 3.63z"></path>
                                </svg>
                                </label>
                                </div>
                                <div class="ask_form_agree_text">
                                <p>단체 식권 구매</p>
                                </div>
                        </div>

                        <div class="ask_form_agree">
                            <div class="ask_form_agree_check">
                                <input type="checkbox" name="" id="mycheckbox1">
                                <label for="mycheckbox1">
                                <svg id="unchecked1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" focusable="false">
                                    <path d="M2 2v20h20V9.712h2V24H0V0h18v2H2z"></path>
                                </svg>
                                <svg id="checked1"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" focusable="false">
                                    <path d="M2 2v20h20V9.712h2V24H0V0h18v2H2z"></path>
                                    <path d="M22.285 1.8l1.43 1.4-12.45 12.73-4.98-5.093 1.43-1.398 3.55 3.63z"></path>
                                </svg>
                                </label>
                                </div>
                                <div class="ask_form_agree_text">
                                <p>사전 답사 필요</p>
                                </div>
                        </div>
                    
                </fieldset>
            </div>
        
        <div class="ask_form_text" style="margin-top:10%;">
            <fieldset class="ask_com_bor">
                <legend> 단체 예약 정보 </legend>
                <p><label>이름 *<br><input type="text" id="loc_stu_res_form_name"></label></p>
                <p><label>연락처 *<br><input type="text" id="loc_stu_res_form_tel"></label></p>
                <p><label>이메일 *<br><input type="text" id="loc_stu_res_form_email"></label></p>
                <div class="ask_form_agree">
                    <div class="ask_form_agree_check">
                        <input type="checkbox" name="" id="mycheckbox2">
                        <label for="mycheckbox2">
                        <svg id="unchecked2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" focusable="false">
                            <path d="M2 2v20h20V9.712h2V24H0V0h18v2H2z"></path>
                        </svg>
                        <svg id="checked2"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" focusable="false">
                            <path d="M2 2v20h20V9.712h2V24H0V0h18v2H2z"></path>
                            <path d="M22.285 1.8l1.43 1.4-12.45 12.73-4.98-5.093 1.43-1.398 3.55 3.63z"></path>
                        </svg>
                        </label>
                        </div>
                        <div class="ask_form_agree_text">
                            <p>LEGOLAND® Korea Resort 는 개인정보보호법 등 관련 법령의 규정에 따라 귀하의 개인정보를 보호하고 관리합니다. *</p>
                            <p class="ask_form_agree_text_small">개인정보 수집/이용 항목 : 회사명, 부서명, 성명, 이메일, 연락처 | 목적 : 거래 상담 | 보유 기간 : 1년 | LEGOLAND® Resort Korea의 개인 정보 수집/이용에 대한 동의를 거부할 권리가 있으며, 동의를 거부할 경우 상담이 제한 됩니다</p>
                        </div>
                </div>
            </fieldset>
        </div>
        <div class="ask_form_sub">
            <input type="submit" value="submit"> 
        </div>
        </div>
    </form>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
</body>
</html>
